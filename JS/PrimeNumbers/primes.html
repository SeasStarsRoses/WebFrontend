<!doctype html>
<html>

<head>
    <title>Primzahlen</title>
</head>

<body onload="testZahl1(); testZahl5(); zahlen();">
    <script>
        function testZahl1() {
            var ergebnis = isPrimzahl(1);
            if (ergebnis == false) {
                console.log("Der Test schl&auml;gt fehl!")
            }
            else {
                console.log("Der Test läuft!")
            }
        }

        function testZahl5() {
            var ergebnis = isPrimzahl(5);
            if (ergebnis == false) {
                console.log("Der Test schl&auml;gt fehl!")
            }
            else {
                console.log("Der Test läuft!")
            }
        }

        function isPrimzahl(zahl) {
            for (var i = 2; i < zahl; i++) {
                if (zahl % i == 0) {
                    return false;
                }
            } return true;
        }

        function zahlen() {
            for (var i = 1; i <= 100; i++) {
                var result = isPrimzahl(i);
                if (i != 1 && result == true) {
                    console.log(i);
                }
            }
        }

    </script
</body>

</html>
